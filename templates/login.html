<!DOCTYPE HTML>
<html lang="en">

</html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=brave">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Log in </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
    <div class="content">
        <form action="/login" method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input autocomplete="off" 
                autofocus class="form-control mx-auto w-auto" 
                id="username" name="username" placeholder="Username" type="text">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input class="form-control mx-auto w-auto" 
                id="password" name="password" placeholder="Password" 
                type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

        <button class="btn_btn-primary" type="submit">Log In</button>
        
        <div class="register-link"> 
            <button class="btn_btn-primary"><a type="button" 
                href="{{ url_for('register') }}">Register</a></button>
        </div>
    </form>
</body>
</html>
